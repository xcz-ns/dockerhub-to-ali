name: docker_image_pusher

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 3,6'

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"
  TG_BOT_TOKEN: "${{ secrets.TG_BOT_TOKEN }}"
  TG_CHAT_ID: "${{ secrets.TG_CHAT_ID }}"
  PRIVATE_REGISTRY: "dr.xczns.top:58808"  # æ–°å¢å˜é‡ï¼šç§äººä»“åº“åœ°å€

jobs:
  build:
    name: æ‹‰å–é•œåƒå¹¶æ¨é€è‡³é˜¿é‡Œäº‘å’Œç§äººä»“åº“
    runs-on: ubuntu-latest
    steps:
    - name: åˆå§‹åŒ–æ—¶é—´ä¸æ—¥å¿—
      run: |
        echo "start_time=$(date +%s)" >> $GITHUB_ENV
        > new_images_success.log
        > new_images_failed.log
        > private_images_success.log
        > private_images_failed.log

    - name: æ¸…ç†ç£ç›˜ç©ºé—´å‰çš„çŠ¶æ€
      run: df -hT

    - name: æœ€å¤§åŒ–æ„å»ºç©ºé—´
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 128
        remove-dotnet: 'true'
        remove-haskell: 'true'
        build-mount-path: '/var/lib/docker/'

    - name: é‡å¯ Docker æœåŠ¡
      run: sudo service docker restart

    - name: è·å–ä»£ç 
      uses: actions/checkout@v4

    - name: é…ç½® Buildx
      uses: docker/setup-buildx-action@v3

    - name: æ„å»ºå¹¶æ¨é€é•œåƒåˆ°é˜¿é‡Œäº‘å’Œç§äººä»“åº“
      run: |
        set +e  # é‡åˆ°é”™è¯¯ä¸ä¸­æ–­æ•´ä¸ªè„šæœ¬

        docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY

        declare -A duplicate_images
        declare -A temp_map

        while IFS= read -r line || [ -n "$line" ]; do
            [[ -z "$line" ]] && continue
            [[ "$line" =~ ^\s*# ]] && continue
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            name_space="${name_space}_"
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            if [[ -n "${temp_map[$image_name]}" ]]; then
                if [[ "${temp_map[$image_name]}" != $name_space ]]; then
                    duplicate_images[$image_name]="true"
                fi
            else
                temp_map[$image_name]=$name_space
            fi
        done < images.txt

        while IFS= read -r line || [ -n "$line" ]; do
            [[ -z "$line" ]] && continue
            [[ "$line" =~ ^\s*# ]] && continue

            docker pull $line || { echo "$line" >> new_images_failed.log; continue; }

            platform=$(echo "$line" | awk -F'--platform[ =]' '{if (NF>1) print $2}' | awk '{print $1}')
            platform_prefix=""
            [[ -n "$platform" ]] && platform_prefix="${platform//\//_}_"

            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            name_space_prefix=""
            if [[ -n "${duplicate_images[$image_name]}" && -n "$name_space" ]]; then
              name_space_prefix="${name_space}_"
            fi

            new_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$platform_prefix$name_space_prefix$image_name_tag"
            docker tag "$image" "$new_image" || { echo "$image" >> new_images_failed.log; continue; }

            if docker push "$new_image"; then
              echo "$new_image" >> new_images_success.log
            else
              echo "$image" >> new_images_failed.log
              docker rmi "$image" "$new_image" || true
              continue
            fi

            # é¢å¤–æ¨é€åˆ°ç§äººä»“åº“ï¼Œæ— éœ€ç™»å½•ï¼Œç›´æ¥æ¨
            private_image="$PRIVATE_REGISTRY/$platform_prefix$name_space_prefix$image_name_tag"
            docker tag "$image" "$private_image" || { echo "$image" >> private_images_failed.log; continue; }

            if docker push "$private_image"; then
              echo "$private_image" >> private_images_success.log
            else
              echo "$private_image" >> private_images_failed.log
            fi

            # æ¸…ç†æœ¬åœ°é•œåƒtag
            docker rmi "$image" "$new_image" "$private_image" || true

        done < images.txt

    - name: å‘é€æ„å»ºçŠ¶æ€å’Œé•œåƒåˆ—è¡¨åˆ° Telegram
      if: always()
      run: |
        end_time=$(date +%s)
        duration_sec=$(( end_time - start_time ))
        duration_min=$(( duration_sec / 60 ))
        duration_rem=$(( duration_sec % 60 ))
        DURATION="${duration_min}åˆ†${duration_rem}ç§’"

        STATUS="${{ job.status }}"

        MSG="ğŸ§± *Docker Image Pusherä»»åŠ¡*\n"
        MSG+="â±ï¸ è€—æ—¶ï¼š$DURATION\n"
        MSG+="ğŸ“… æ—¶é—´ï¼š$(TZ='Asia/Shanghai' date "+%Y-%m-%d %H:%M:%S")\n"
        MSG+="âœ… çŠ¶æ€ï¼š$STATUS\n\n"

        if [ -s new_images_success.log ]; then
          MSG+="ğŸ“¦ *æˆåŠŸæ¨é€åˆ°é˜¿é‡Œäº‘çš„é•œåƒï¼š*\n"
          while read -r line; do
            MSG+="- $line\n"
          done < new_images_success.log
        fi

        if [ -s new_images_failed.log ]; then
          MSG+="\nğŸš« *æ¨é€é˜¿é‡Œäº‘å¤±è´¥çš„é•œåƒï¼ˆæ‹‰å–/æ‰“tag/æ¨é€å¤±è´¥ï¼‰ï¼š*\n"
          while read -r line; do
            MSG+="- $line\n"
          done < new_images_failed.log
        fi

        if [ -s private_images_success.log ]; then
          MSG+="\nğŸ“¦ *æˆåŠŸæ¨é€åˆ°ç§äººä»“åº“çš„é•œåƒï¼š*\n"
          while read -r line; do
            MSG+="- $line\n"
          done < private_images_success.log
        fi

        if [ -s private_images_failed.log ]; then
          MSG+="\nğŸš« *æ¨é€ç§äººä»“åº“å¤±è´¥çš„é•œåƒï¼š*\n"
          while read -r line; do
            MSG+="- $line\n"
          done < private_images_failed.log
        fi

        printf "%b" "$MSG" | curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" \
          -d chat_id="$TG_CHAT_ID" \
          -d parse_mode=Markdown \
          --data-urlencode "text=$(printf "%b" "$MSG")"
